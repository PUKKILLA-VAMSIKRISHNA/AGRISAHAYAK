{% extends 'base.html' %}

{% block head %}
<style>
    .developer-card {
        background: #23272b;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        padding: 2rem 1rem 1.5rem 1rem;
        margin-bottom: 2rem;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        min-width: 260px;
        max-width: 320px;
    }
    .developer-card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }
    .developer-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        object-position: top;
        border-radius: 50%;
        border: 4px solid #198754;
        margin-bottom: 1rem;
        background: #fff;
    }
    .developer-img.dev1 {
        object-position: 50% -10%;
    }
    .developer-img.dev2 {
        object-position: 50% 35%;
    }
    .developer-img.dev3 {
        object-position: 50% 15%;
    }
    .developer-name {
        font-size: 1.3rem;
        font-weight: 600;
        color: #f8f9fa;
    }
    .developer-role {
        font-size: 1.05rem;
        color: #6ce19b;
        margin-bottom: 0.5rem;
    }
    .developer-links a {
        color: #198754;
        margin: 0 0.5rem;
        font-size: 1.3rem;
        transition: color 0.2s;
    }
    .developer-links a:hover {
        color: #fff;
    }
    .dev-row {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
    }
</style>
{% endblock %}

{% block content %}
